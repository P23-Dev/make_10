<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <!-- Header -->
        <h1 id="welcome-message"></h1>
        <div id="user-info">
            <p id="greeting"></p>
            <p id="score-label"></p><span id="score">0</span>
        </div>

        <!-- Language Selection -->
        <div id="language-section">
            <label for="language-select" id="select-language"></label>
            <select id="language-select">
                <option id="language-en" value="en">English</option>
                <option id="language-cz" value="cz">Czech</option>
            </select>
            <button id="change-language"></button>
        </div>

        <!-- Player Name Form -->
        <div id="name-form">
            <label for="name-input" id="enter-name"></label>
            <input type="text" id="name-input" placeholder="Your name">
            <button id="set-name"></button>
        </div>

        <!-- Puzzle -->
        <div id="puzzle" style="display: none;">
            <p id="use-digits"></p>
            <p id="your-guess-label"></p>
            <input type="text" id="expression" placeholder="Enter your guess">
            <button id="submit-button"></button>
            <button id="next-button" style="display: none;"></button>
            <p id="message"></p>
            <p id="incorrect-formula-label"></p>
        </div>

        <!-- Footer -->
        <p id="hint"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
